services:
  # 1. 백엔드 서비스 (FastAPI)
  - type: web
    name: sports-edu-backend
    root: backend
    env: docker
    plan: free
    region: oregon
    numReplicas: 1
    healthCheckPath: /health
    startCommand: bash -c "export PYTHONPATH=/app && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sports-edu-db
          property: connectionString

  # 2. 프론트엔드 서비스 (React)
  - type: static
    name: sports-edu-frontend
    root: frontend
    # 'env: static' 라인을 삭제했습니다. (불필요한 속성)
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sports-edu-backend
          property: url

databases:
  # 3. PostgreSQL 데이터베이스
  - name: sports-edu-db
    plan: free
    region: oregon
    databaseName: sports_db
    user: sports_user

version: "1"